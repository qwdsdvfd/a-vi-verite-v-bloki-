<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CodeBlock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

<div id="top">
<div id="console">
<div class="console-title">Консоль</div>
<div id="console-out"></div>
<button id="run-btn">▶</button>
</div>
</div>

<div class="bottom">

<div id="left" class="column">
<div class="block variable" draggable="true">
Переменная
<div class="var-name-anchor anchor">

<div class="stack"></div>
</div>

<select class="var-mode" disabled>
<option value="assign">=</option>
<option value="declare">×</option>
</select>

<div class="var-value-anchor anchor">

<div class="stack"></div>
</div>

</div>

<div class="block print anchor" draggable="true">print
<div class="print-anchor anchor">
<div class="stack"></div></div>
</div>

<div class="block math" draggable="true">
Вычисление

<div class="math-left-anchor anchor">
<div class="stack"></div>
</div>

<select class="math-operator" disabled>
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>

<div class="math-right-anchor anchor">
<div class="stack"></div>
</div>

</div>

<div class="block anchor" draggable="true">
Г4
<div class="stack"></div>
</div>

<div class="block text-block" draggable="true">
<input class="text-input" type="text" disabled>
</div>

</div>

<div id="right" class="column">
<div class="block anchor anchor-H0">
Х0
<div class="stack"></div>
</div>
</div>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
