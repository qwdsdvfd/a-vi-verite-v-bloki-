<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CodeBlock</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="layout">

<div id="top">

  <div id="console">
    <div class="console-title">Консоль</div>
    <div id="console-out"></div>
  </div>

</div>
  <div class="bottom">

    <div id="left" class="column">
    <div class="block variable" draggable="true">
  Переменная
  <input class="var-name" type="text" placeholder="1" disabled>
  <input class="var-value" type="text" placeholder="2" disabled>
</div>
      <div class="block" draggable="true">Б2</div>
      <div class="block" draggable="true">В3</div>

      <div class="block anchor" draggable="true">
        Г4
        <div class="stack"></div>
      </div>

      <div class="block text-block" draggable="true">
        Д5
        <input class="text-input" type="text" placeholder="тест?" disabled>
      </div>
    </div>

    <div id="right" class="column">
      <div class="block anchor anchor-H0">
        Х0
        <div class="stack"></div>
      </div>
    </div>

  </div>

</div>

<script src="script.js"></script>

</body>
</html>
